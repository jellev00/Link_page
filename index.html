<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://kit.fontawesome.com/6b6c91eada.js" crossorigin="anonymous"></script>
    <link rel="icon" type="image/x-icon" href="favicon.ico">
    <link rel="stylesheet" href="/dist/styles.css">
    <title>JelleCodes | Link Page</title>
</head>
<body>
    <main>
        <div class="header">
            <button class="theme"></button>
            <div class="profile"><img src="src/image/Profile_img.jpg" alt="profile img"></div>
            <p class="name">Jelle Vandriessche</p>
            <p class="job">Junior Frontend Developer</p>
            <button class="contact"><p class="contact_text">Message Me</p></button>
        </div>

        <div class="website">
            <div class="pink_icon"></div>
            <p class="website_title">My Personal Website</p>
        </div>

        <div class="github">
            <div class="blue_icon"></div>
            <p class="github_title">My Github Page</p>
        </div>

        <div class="discord">
            <div class="pink_icon"></div>
            <p class="discord_title">My Discord</p>
        </div>

        <div class="insta">
            <div class="pink_icon"></div>
            <p class="insta_title">My Instagram</p>
        </div>

        <div class="facebook">
            <div class="pink_icon"></div>
            <p class="facebook_title">My Facebook</p>
        </div>

        <div class="link">
            <div class="pink_icon"></div>
            <p class="link_title">My LinkedIn</p>
        </div>
    </main>

    <footer class="footer">
        <div class="logo">
            <img src="src/image/Logo.png" alt="logo">
        </div>
    </footer>
</body>
</html>
